# Spring properties
spring:
  application:
    name: monitor-service

# Discovery Server Access
eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:1000/eureka/

# HTTP Server
server:
  port: 1009   # HTTP (Tomcat) port

# Service Monitoring
turbine:
  clusterNameExpression: new String("default")
  appConfig: partner-contactdata-service