# Spring properties
spring:
  application:
    name: partner-contact-service # the Service ID

# Discovery Service Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 10

# Enable Hystrix (circuit breaker)
feign:
  hystrix:
    enabled: true

# HTTP Server
server:
  port: 4444 # HTTP (tomcat) port

# Service Time Out
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000